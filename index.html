<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container flex column">
        <div class="main grow flex">
            <div class="sidebar no-shrink">

            </div>
            <div class="main-content grow flex column">
                <div class="upgrade-bar no-shrink"></div>
                <div class="main-scroll-section grow"></div>
            </div>
        </div>
        <div class="player no-shrink flex">
            <div class="now-playing flex">
                <div class="song-img"><img src="img/player_left.jpg" alt=""></div>
                <div class="song-name">
                    <h5>Song name</h5>
                    <p>Singer Name</p>
                </div>
                <div class="song-icons flex"><i class="fa-regular fa-heart"><i class="fa-regular fa-folder"></i></i></div>
            </div>
            <div class="player-controls flex column center">
                <div class="player-controls-icons">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="player-timing flex">
                    <div class="start-timing"></div>
                    <div class="player-bar flex">
                        <div class="song-percentage"></div>
                        <div class="remaining grow"></div>
                    </div>
                    <div class="end-timing"></div>
                </div>
            </div>
            <div class="player-options flex">
                <div class="player-options-controls flex">
                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="volume-bar flex">
                    <div class="volume-percentage"></div>
                    <div class="remaining grow"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
